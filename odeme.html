<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Ödeme Yap</h2>
                <form>
                    <div class="form-group">
                        <label for="cardNumber">Kredi Kartı Numarası</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9101 1121">
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Son Kullanma Tarihi</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123">
                    </div>
                    <div class="form-group">
                        <label for="cardHolderName">Kart Sahibi Adı</label>
                        <input type="text" class="form-control" id="cardHolderName" placeholder="İsim Soyisim">
                    </div>
                    <div class="form-group">
                        <label for="billingAddress">Fatura Adresi</label>
                        <input type="text" class="form-control" id="billingAddress" placeholder="1234 Caddesi">
                    </div><br>
                    <button type="submit" class="btn btn-dark btn-block">Ödemeyi Tamamla</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
